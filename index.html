<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бенгальские коты</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .cat-image {
            width: 100%;
            height: 350px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Карточки с котами</h1>
    <div class="row" id="cat-gallery"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const catData = [
            {"id":"Борис","url":"https://cdn2.thecatapi.com/images/LSaDk6OjY.jpg"},
            {"id":"Мурка","url":"https://cdn2.thecatapi.com/images/IFXsxmXLm.jpg"},
            {"id":"Алекс","url":"https://cdn2.thecatapi.com/images/VZ3qFLIe3.jpg"},
            {"id":"Бани","url":"https://cdn2.thecatapi.com/images/aaxNf4D0H.jpg"},
            {"id":"Гектор","url":"https://cdn2.thecatapi.com/images/iWyIaja-G.jpg"},
            {"id":"Дракоша","url":"https://cdn2.thecatapi.com/images/Rl39SPjDO.png"},
            {"id":"Жека","url":"https://cdn2.thecatapi.com/images/dN6eoeLjY.jpg"},
            {"id":"Оскар","url":"https://cdn2.thecatapi.com/images/H_UWbOfra.jpg"},
            {"id":"Тарзан","url":"https://cdn2.thecatapi.com/images/bz15V3Kvg.jpg"},
        
        ];

        console.log("catData:", catData);

        const gallery = document.getElementById('cat-gallery');

        if (gallery) {
            catData.forEach(cat => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                col.innerHTML = `
                    <div class="card">
                        <img src="${cat.url}" alt="Бенгальский кот ${cat.id}" class="card-img-top cat-image">
                        <div class="card-body">
                            <h5 class="card-title">Кот ${cat.id}</h5>
                        </div>
                    </div>
                `;
                gallery.appendChild(col);
            });
        } else {
            console.error('Element with id "cat-gallery" not found');
        }
    });
</script>

</body>
</html>
